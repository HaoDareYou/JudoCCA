<title>Judo Club | Join Us</title>
<style>
    .btn-light {
        background-color: #ffffff;
        color: #000000;
        font-weight: bold;
    }

    .btn-light:hover {
        background-color: #e3e3e3;
        color: #000;
    }
    body{
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        
    }

    .container-form {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 0;
        color: #fff;
    }
    form {
        background: #262626;
        padding: 30px 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
    }
    .academicyear{
        padding:10px;
    }
    .age{
        padding:10px;
    }
    .gender{
        padding:10px;
    }
    .school{
        padding:10px;
    }
    .emailaddress{
        padding:10px;
    }
    .contact{
        padding:10px;
    }
    .joinreason{
        padding:10px;
    }
    .agree{
        padding:15px 10px 15px 10px;
    }
    input::placeholder,
    textarea::placeholder,
    .form-control::placeholder{
        color: white;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
        background-color: #4b4b4b;
        border: 1px solid #ffffff;
        border-radius: 5px;
        padding: 8px;
        color: #e5e5e5;
        width: 100%;
    }

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judo CCA</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html#home">
        <img src="logo.png" alt="Judo Club Logo" height="50">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#faq">FAQs</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Join Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-form">
    <form id="signupform">
    <fieldset>
        <legend>Registration for Judo</legend>
        <div class="academicyear">
            <label for="year">Academic Year:</label>
            <input type="text" id="year" placeholder="yyyy" pattern="\d{4}" required>
        </div>
        <div class="age">
            <label for="age">Age:</label>
            <input type="text" id="age" pattern="\d{2}" required>
        </div>
        <div class="gender">
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div class="school">
        <label for="school">School of : </label>
        <select name="school" id="school" required>
            <option value="" disabled selected>Select your school</option>
            <option value="sci">Applied Science</option>
            <option value="business">Business Management</option>
            <option value="design">Design & Media</option>
            <option value="engineer">Engineering</option>
            <option value="health">Health & Social Sciences</option>
            <option value="infotech">Information Technology</option>
        </select>
        </div>
        <div class="emailaddress">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="email@mymail.nyp.edu.sg" required>
        </div>
        <div class="contact">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" pattern="\d{8}" required>
        </div>
        <div class="joinreason">
        <label for="textareas">Why do you want to join?</label>
        <input type="text" class="form-control" id="textareas" placeholder="Enter your reason(s)" required>
        </div>
        <div class="agree">
        <h6>Judo club require attendance no less than 70% and is not responsible on students' lost items during CCA</h6>
        <label for="agree">I agree to follow club rules</label>
        <input type="checkbox" class="agreeterms" id="agree" required>
        </div>
        <button class="btn btn-light" type="submit">Submit</button>
    </fieldset>
    </form>
</div>
<script>
    document.getElementById("signupform").addEventListener("submit", function(e) {
        if (this.checkValidity()) {
            alert("Your form has been submitted.");
        }
    });
</script>
</body>
</html>
